<div class="container">
  <div *ngFor="let referral of filteredReferrals;let index =index;
             let isOdd=odd;
             let isEven=even" class="row table-cell" [class.odd]="isOdd" [class.even]="isEven">
    <div class="col-md-11">
      <div class="row">
        <div class="col-md-12">{{referral.Status}}</div>
      </div>
      <div class="col-md-12">{{convertReasonClassification(referral.Reason)}}</div>
      <div class="col-md-12"><basic-patient [patientId]="referral.Patient"></basic-patient></div>
    </div>
    <div class="col-md-1">
      <button (click)="ngReceiveReferral(referral)">Receive</button>
    </div>
  </div>
</div>
