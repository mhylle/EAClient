<div class="episodeOfCareDetails" [ngClass]="{status_selected: active}">
  <div class="status status-{{episodeOfCareElement.Status.substring(0,3)}}">
    <div class="row">
      <div class="status-text text-left col-md-2">{{episodeOfCareElement.Status}}</div>
      <div class="status-text text-right col-md-9">{{convertUnit(episodeOfCareElement.ResponsibleUnit).toString().toUpperCase()}}</div>
    </div>
    <div *ngIf="episodeOfCareElement" class="mh-card">
      <div class="col-md-12">
        <div class="row"><label>Start: </label>{{episodeOfCareElement.Period.StartTime | date: 'dd-MM-yyyy HH:mm'}}</div>
        <div class="row"><label>Slut: </label>{{episodeOfCareElement.Period.EndTime | date: 'dd-MM-yyyy HH:mm'}}</div>
      </div>
    </div>
  </div>
</div>
