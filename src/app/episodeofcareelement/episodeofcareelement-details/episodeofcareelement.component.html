<div class="container container-fluid">
  <div *ngIf="episodeOfCareElement" class="row">
    <div class="col-md-3">{{episodeOfCareElement.Id}}</div>
    <div class="col-md-2">{{episodeOfCareElement.episodeOfCareLabel}}</div>
    <div class="col-md-1">{{episodeOfCareElement.responsibleUnit}}</div>
    <div class="col-md-3">{{episodeOfCareElement.startTime}}</div>
    <div class="col-md-3">{{episodeOfCareElement.endTime}}</div>
  </div>
</div>
