<div class="container">
  <div class="row">
    <div class="col-md-2">Type</div>
    <div class="col-md-5">Cause</div>
    <div class="col-md-1">Own Choice</div>
    <div class="col-md-2">Referred at</div>
    <div class="col-md-1"></div>
  </div>
  <div *ngFor="let referral of referrals" class="row">
    <div class="col-md-2">{{referral.Type}}</div>
    <div class="col-md-5">{{referral.Cause}}</div>
    <div class="col-md-1">{{referral.OwnChoice}}</div>
    <div class="col-md-2">{{referral.ReferredAt | date: 'dd-MM-yyyy HH:mm'}}</div>
    <div class="col-md-1"><button>Receive</button> </div>
  </div>
</div>
