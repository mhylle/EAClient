<div [@activation]="active">
  <div *ngIf="cardStatus" class="status status-{{cardStatus.substring(0,3)}}">
    <div class="row">
      <div class="status-text text-left col-md-3">{{cardStatus}}</div>
      <div class="col-md-9 text-right status-text" *ngIf="!cardName">NO NAME</div>
      <div class="col-md-9 text-right status-text" *ngIf="cardName">{{cardName.toLocaleUpperCase()}}
      </div>
    </div>
    <div class="mh-card">
      <ng-content></ng-content>
    </div>
  </div>
</div>
